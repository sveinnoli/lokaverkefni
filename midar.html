<!-- Breytta texta og nöfn af divonum -->
<div class="signin-form">
    <form method="GET">
        <fieldset>
            <legend>Kaupa miða</legend>
            <label><p>Nafn:</p>
                <input
                    required
                    type="text" 
                    name="nafn" 
                    placeholder="2-20 Stafir"
                    autofocus
                    title="Sláðu inn nafn"
                    pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
            </label>

            <div id="kreditkort">
              <label>Kredit Kort:</label>
              <input
              required
              type="tel" 
              name="Kredit Kort" 
              placeholder="1234 1234 1234 1234"
              title="Sláðu inn kortanúmer"
              pattern="[0-9]{13,16}">
            </div>

            <div id="cvv">
              <label>CVV</label>
              <input type="tel"
              placeholder="3-4 stafir"
              pattern="^[0-9]{3,4}$">
            </div>

            <label class="clear"><p></p>Email:</p>
                <input
                required
                type="email" 
                name="email" 
                placeholder="name@email(.is/.com)"
                title="Enter email">
            </label>

            <label>Fæðingardagur
                <input type="date" name="Fæðingardagur" required>
            </label>

            <p>Velja Miða</p>
            <select name="remove?">
                <option value="1000kr">1000Kr</option>
                <option value="1500kr">1500Kr</option>
                <option value="2500kr">2500Kr</option>
            </select>

            <label>
                <input type="submit" value="Kaupa Miða" name="Miðar">
            </label>
        </fieldset>
    </form>
</div>
